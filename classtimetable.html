<html>
    <head>
        <title>timetable</title>

    </head>
    <style>
        table {
          border:1px solid black;
      border-collapse: collapse;
      width: 50%;}
        th, td {
          border:1px solid black;
      text-align:center;
      padding: 8px;
      font-size: 18px;
    
        }
        th{
            background-color: gray;
        }
    </style>
    <body>
        <table>
          <caption style="font-weight: 900;">CSSEB TimeTable</caption>
            <tr>
                <th>Day/Hr</th>
                <th>10:00 AM - 11:00 AM</th>
                <th>11:00 AM - 12:00 PM</th>
                <th>12:00 PM - 1:00 PM</th>
                <td rowspan="6">Lunch</td>
            
                <th>2:15 PM - 3:15 PM</th>
                <th>3:15 PM - 4:15 PM</th>
                <th>4:15 PM - 5:15 PM</th>
              </tr>
              <tr>
                <td style="background-color: gray;">Monday</td>
                <td>Is</td>
                <td>IOT</td>
                <td>WT</td>
                
                <td>FOE</td>
                <td>PBEA</td>
                <td>ML</td>
              </tr>
              <tr>
                <td style="background-color: gray;">Tuesday</td>
                <td colspan="3">ML Lab</td>
                
                <td>IOT</td>
                <td>BDT</td>
                <td>PBEA</td>
              </tr>
              <tr>
               
                <td style="background-color: gray;">wednesday</td>
                <td colspan="3">WT Lab</td>
                
                <td>BDT</td>
                <td>ML</td>
                <td>WT</td>
              </tr>
              <tr>
                <td style="background-color: gray;"> Thursday</td>
                <td>ML</td>
                <td>WT</td>
                <td>IS</td>
                
                
                <td>FOE</td>
                <td>PBEA</td>
                <td>IOT</td>
              </tr>
              <tr>
                <td style="background-color: gray;">Friday</td>
                <td colspan="3">DAD Lab</td>
                
                <td>LIB</td>
                <td>BDT</td>
                <td>IS</td>
              </tr>
            </table>
          </body>
        </html>
        
        
        
        
        
        
        </table>
    </body>
</html>
