<html>
    <head><title>deactivationform</title></head>
        <body style="font-size: larger;">
        <h2>Delete Profile</h2>
        <form action="" onsubmit="return confirm('Close Account')">

            <input type="text"id="name" required><br><br>
            
            <label for="email">Email_id:<span style="color: red;">*</span></label><br>
            <input type="email"id="email" required><br><br>
            <label for="pwd">Password:<span style="color: red;">*</span></label><br>
            <input type="password"id="pwd" required><br><br>
            <input type="button"value="Submit"><br><br>
            <hr>

          <h3>Close Account Reason</h3>
        <label for="reason" >Why would you like to close your account </label><br>

            <input type="radio" id="1" name="reason"  style="margin-top: 8px;">

      <input type="radio" id="2" name="reason" style="margin-top: 8px;">
      <label for="2">I am getting too many emails</label><br>
      
      <input type="radio" id="3" name="reason"style="margin-top: 8px;">
      <label for="3">I am not getting value from my membership</label><br> 
      
      <input type="radio" id="4" name="reason"style="margin-top: 8px;">
      <label for="4">I have privacy concern</label><br>
      <input type="radio" id="5" name="reason"style="margin-top: 8px;">
      <label for="5">I'm receiving unwanted contact</label><br>
      <input type="radio" id="6" name="reason"style="margin-top: 8px;">
      <label for="6">Other</label><br>
<label for="text">Your feedback matters. Is there anything else you'd like us to know? </label><br>
      <textarea name="text" id="text" cols="53" rows="8"></textarea><br><br>
      <input type="submit" value="Delete account">
         </form>
    </body>
</html>
